import = [
    "~/.config/alacritty/themes/base16_default_dark.toml"
    # "~/.config/alacritty/themes/tokyo_night_storm.toml"
]

live_config_reload = true

[cursor]
blink_interval = 750
blink_timeout = 0
unfocused_hollow = true

[cursor.style]
blinking = "always"
shape = "Underline"

[env]
TERM = "xterm-256color"

[font]
size = 11

[font.bold]
family = "Hack Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "Hack Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "Hack Nerd Font Mono"
style = "Italic"

[font.normal]
family = "Hack Nerd Font Mono"
style = "Regular"

[shell]
args = ["-l", "-c", "tmux attach || tmux"]
program = "/bin/zsh"

[window]
decorations_theme_variant = "Dark"
opacity = 0.8
title = "Alacritty Terminal"
