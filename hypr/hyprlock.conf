background {
  color = rgba(0, 0, 0, 0.8)
}

shape {
  size = 660, 80
  color = rgba(0, 0, 0, 0.0)
  border_size = 0
  position = 0, 80
  halign = center
  valign = center
}

input-field {
  size = 20%, 5%
  outline_thickness = 3
  inner_color = rgba(0, 0, 0, 0.0)
  outer_color = rgba(53, 70, 161, 0.8)
  check_color = rgba(255, 215, 71, 0.8)
  fail_color = rgba(255, 0, 0, 0.8)
  capslock_color = rgba(255, 0, 0, 0.8)
  font_color = rgba(255, 255, 255, 1)
  fade_on_empty = false
  rounding = 15
  position = 0, -20
  halign = center
  valign = center
}

label {
  text = I'm locked... $ATTEMPTS of 3 attempts
  color = rgba(255, 255, 255, 1)
  font_family = Noto Sams
  font_size = 25
  position = 0, 80
  halign = center
  valign = center
}
